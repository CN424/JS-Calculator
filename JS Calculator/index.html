<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

</body>
<div id="calculator">
	<div id="screen">0</div>
	<div id="controls">
		<button id="button1">+</button>
		<button id="button2">-</button>
		<button id="button3">x</button>
		<button id="button4">/</button>

		<div class="numbers">
			<button id="button5">7</button>
			<button id="button6">8</button>
			<button id="button7">9</button>
			<button id="button8">=</button>
		</div>

		<button id="button9">4</button>
		<button id="button10">5</button>
		<button id="button11">6</button>

		<button id="button12">1</button>
		<button id="button13">2</button>
		<button id="button14">3</button>

		<button id="button15">0</button>
		<button id="button16">.</button>
		<button id="button17">CE</button>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
